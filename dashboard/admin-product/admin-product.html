<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | MaaS</title>
    <link rel="stylesheet" href="/dashboard/admin-product/admin-product.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="sidebar">
      <h2>Dashboard</h2>
      <a href="../admin-category/admin-category.html">Categories</a>
      <a href="#" class="active">Products</a>
      <a href="#">Orders</a>
      <a href="../admin-users/admin-users.html">Users</a>
      <a href="#">Stock</a>
    </div>

    <div class="main">
      <div class="form-container">
        <h3>Product Info</h3>

        <form id="productForm">
          <label for="name"
            >Product Name <span style="color: red">*</span></label
          >
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Product Name"
            maxlength="25"
          />
          <div class="errorMessage" class="error"></div>

          <label for="color">Color <span style="color: red">*</span></label>
          <input
            type="text"
            id="color"
            name="color"
            placeholder="Enter Product Color"
          />
          <div class="errorMessage" class="error"></div>

          <label for="category"
            >Category <span style="color: red">*</span></label
          >
          <select id="category">
            <option value="" disabled selected>Select The Category</option>
          </select>

          <label for="brand">Brand <span style="color: red">*</span></label>
          <select id="brand">
            <option value="" disabled selected>Select The Brand</option>
          </select>
          <div class="errorMessage" class="error"></div>

          <label for="price">Price <span style="color: red">*</span></label>
          <input
            type="number"
            name="price"
            id="price"
            placeholder="Enter Product Price"
          />
          <div class="errorMessage" class="error"></div>

          <label for="quantity"
            >Quantity <span style="color: red">*</span></label
          >
          <input
            type="number"
            name="quantity"
            id="quantity"
            placeholder="Enter Quantity"
          />
          <div class="errorMessage" class="error"></div>

          <label for="description"
            >Description <span style="color: red">*</span></label
          >
          <input
            type="text"
            name="description"
            id="description"
            placeholder="Enter Product Description"
          />
          <div class="errorMessage" class="error"></div>

          <label for="productImage"
            >Upload product image <span style="color: red">*</span></label
          >
          <input
            type="file"
            name="productImage"
            id="productImage"
            accept="image/*"
          />
          <div class="errorMessage" class="error"></div>

          <button id="add" type="button">Add Product</button>
          <button style="display: none" id="update" type="button">
            Update
          </button>
        </form>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Color</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      type="module"
      src="/dashboard/admin-product/admin-product.js"
      defer
    ></script>
  </body>
</html>
