<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../register/registration.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>Account</h2>
        <a href="#">Home</a><span class="strong">.</span><span>Account</span>
      </div>

      <form method="POST">
        <div class="signin_title">
            <h3>Sign In</h3>
            <p>Insert your account information:</p>
        </div>

        <div>
            <input type="email" name="email" placeholder="ENTER YOUR EMAIL" id="email">
            <span></span>
        </div>
        <div>
            <input type="password" name="password" placeholder="PASSWORD" id="password">
            <span></span>
        </div>

        <div class="login_div">
            <p>
                If you don't have an account, please <a href="../signup/signup.html" class="login">Register Here</a>
            </p>
        </div>

        <button type="submit" id="loginBtn">Login</button>

      </form>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
