<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Category</title>
    <link rel="stylesheet" href="/category/category.css" />
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.js"></script>
  <body>
    <!-- <header>
    GREAT HEADER
</header> -->
    <div class="parent">
      <aside class="sidebar">
        <h2>Dashboard</h2>
        <a href="#" class="active">Categories</a>
        <a href="../product/products.html">Products</a>
        <a href="#">Orders</a>
        <a href="../users/users.html">Users</a>
        <a href="#">Stock</a>
      </aside>

      <div class="main">
        <div class="form-container" id="add-category">
          <form id="category-form" action="#" method="get">
            <div>
              <label for="categoryName">Add Category</label><br />
              <input
                type="text"
                class="cat-input"
                name="categoryName"
                id="categoryName"
                placeholder="ex: Electronics"
                required
                minlength="3"
              /><br />
              <span id="error" style="display: none; color: red"
                >Please provide a valid category name.</span
              >
            </div>
            <input
              type="submit"
              value="ADD CATEGORY"
              class="sub"
              id="submitBtn"
            />
            <button
              type="button"
              id="updateBtn"
              class="sub"
              style="display: none; margin: auto; color: #ffffff"
            >
              Update Category
            </button>
          </form>
        </div>

        <h2 id="tableName" class="table-title">Categories</h2>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Category Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- <footer>
    GREAT FOOTER
</footer> -->

    <script type="module" src="/category/category.js" defer></script>
  </body>
</html>
