<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitors | MaaS</title>
    <link rel="stylesheet" href="/categories/monitors/monitors.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>
      <a href="../cart/cart.html">Cart</a>
    </h1>
    <div class="parent">
      <div class="filter-bar">

        <div class="filter-group">
          <h4>Product Brands</h4>
          <div>
            <input
              type="checkbox"
              id="asus"
              value="Asus"
              class="brand-checkbox"
            />
            <label for="asus">Asus</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="dell"
              value="Dell"
              class="brand-checkbox"
            />
            <label for="dell">Dell</label>
          </div>

          <div>
            <input type="checkbox" id="lg" value="LG" class="brand-checkbox" />
            <label for="lg">LG</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="samsung"
              value="Samsung"
              class="brand-checkbox"
            />
            <label for="samsung">Samsung</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="tornado"
              value="Tornado"
              class="brand-checkbox"
            />
            <label for="tornado">Tornado</label>
          </div>
        </div>
        <div class="filter-group">
          <h4>Product Colors</h4>
          <div>
            <input
            type="checkbox"
            id="black"
            value="Black"
            class="color-checkbox"
            style="background-color: black"
          />
          <label for="black">Black</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="white"
            value="White"
            class="color-checkbox"
            style="background-color: rgb(246, 241, 241)"
          />
          <label for="white">White</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="blue"
            value="Blue"
            class="color-checkbox"
            style="background-color: blue"
          />
          <label for="blue">Blue</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="silver"
            value="Silver"
            class="color-checkbox"
            style="background-color: silver"
          />
          <label for="silver">Silver</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="gold"
            value="Gold"
            class="color-checkbox"
            style="background-color: gold"
          />
          <label for="gold">Gold</label>
        </div>
      </div>

        <div class="filter-group">
          <h4 for="priceRange">Product Price</h4>
          <input
            type="range"
            id="priceRange"
            min="1000"
            max="100000"
            step="500"
            value="1000"
          />
          <span id="priceRangeValue">Price: 1000</span> EGP
          <button id="applyPriceFilter">Apply Price Filter</button>
          <select id="sort">
            <option id="default" value="default" disabled selected>
              Sort by price
            </option>
            <option id="highest" value="highest">Highest to lowest</option>
            <option id="lowest" value="lowest">Lowest to highest</option>
          </select>
        </div>
      </div>
      <div class="products"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/categories/monitors/monitors.js" defer></script>
  </body>
</html>
