<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="./products.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="sidebar">
      <h2>Dashboard</h2>
      <a href="../category/category.html">Categories</a>
      <a href="#" class="active">Products</a>
      <a href="#">Orders</a>
      <a href="../users/users.html">Users</a>
      <a href="#">Stock</a>
    </div>

    <div class="main">
      <div class="form-container">
        <h3>Add Product</h3>

        <form id="productForm">
          <label for="productImage">Upload a product image:</label>
          <input
            type="file"
            name="productImage"
            id="productImage"
            accept="image/*"
          />
          <div class="errorMessage" class="error"></div>

          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter product name"
          />
          <div class="errorMessage" class="error"></div>

          <label for="color">Color</label>
          <input
            type="text"
            id="color"
            name="color"
            placeholder="Enter product Color"
          />
          <div class="errorMessage" class="error"></div>

          <label for="brand">Brand</label>
          <input
            type="text"
            id="brand"
            name="brand"
            placeholder="Enter product Brand"
          />
          <div class="errorMessage" class="error"></div>

          <label for="category">Category</label>
          <select id="category"></select>

          <label for="price">Price</label>
          <input
            type="number"
            name="price"
            id="price"
            placeholder="Enter price"
          />
          <div class="errorMessage" class="error"></div>

          <label for="stock">Stock</label>
          <input
            type="number"
            name="stock"
            id="stock"
            placeholder="Enter Stock"
          />
          <div class="errorMessage" class="error"></div>

          <label for="description">Description</label>
          <input
            type="text"
            name="description"
            id="description"
            placeholder="Enter product description"
          />
          <div class="errorMessage" class="error"></div>

          <button id="add" type="button">Add Product</button>
          <button style="display: none" id="update" type="button">
            Update
          </button>
        </form>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Color</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="./products.js" defer></script>
  </body>
</html>
